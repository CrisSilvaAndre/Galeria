<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Formulario para la validacion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registro-form">
        <h2>Registro</h2>

        <label for="email">Nombre:</label>
        <input type="text" id="nombre" required>
        <span class="error" id="error-nombre"></span>

        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" required>    
        <span class="error" id="error-email"></span>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <span class="error" id="error-pasasword"></span>

        <label for="confirm-password">Confirme su Contraseña:</label>
        <input type="password" id="confirm-password" required>
        <span class="error" id="error-confirm"></span>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <span class="error" id="error-edad"></span>

        <button type="submit" id="submit-btn" enable></button>
        <button type="confirm">Confirmar Envio</button>

        <button type="submit" id="submit-btn" disabled></button>
        <button type="reset">Reiniciar</button>
    </form>


    <script src="script2.js"></script>
</body>
</html>
